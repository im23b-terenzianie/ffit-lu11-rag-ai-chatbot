spring:
  application:
    name: rag-ai-chatbot
  ai:
    transformers:
      embedding:
        enabled: true
        model: "BAAI/bge-small-en"

    vectorstore:
      pgvector:
        enabled: true
        table-name: vector_store
        indexType: "IVFFlat"
        lists: 100
        distance-type: "COSINE_DISTANCE"

  datasource:
    enabled: true

logging:
  level:
    root: WARN
    ch.bzz.rag: DEBUG
  file:
    name: app.log
